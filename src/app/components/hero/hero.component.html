<h1>{{ hero.nombre | uppercase }}<small> ({{ hero.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row">

  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid">
    <br><br>
    <a routerLink="/heros" class="btn btn-outline-danger btn-block">
      Regresar
    </a>
  </div>

  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr>
    <p>
      {{ hero.bio }}
    </p>
    <div>
      <img class="img-logo" *ngIf="hero.casa === 'Marvel'" src="assets/img/marvel.png">
      <img class="img-logo" *ngIf="hero.casa === 'DC'" src="assets/img/dc.png">
    </div>
  </div>
</div>
